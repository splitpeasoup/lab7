<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookie Stand Constructor</title>
    <link rel="stylesheet" href="table.css">
  </head>
  <body>
    <!-- notice that there is no longer a list here -->
    <table id="cookiestand"></table>
    <script src="scData7.js" type="text/javascript"></script>
    <form id="store-form">
      <fieldset>
        <legend>Add Store Location</legend>
        <label for="storename">Name of Location: </label>
        <input name="storename" type="text" />
        <label for="mincust">Minimum Customers per Hour: </label>
        <input name="mincust" type="text" />
        <label for="maxcust">Maximum Customers per Hour: </label>
        <input name="maxcust" type="text"/>
        <label for="avgcook">Average Cookies per Sale: </label>
        <input name="avgcook" type="text"/>
        <button type="submit">Create a new store</button>
      </fieldset>
    </form>
    <input class="enjoy-css" placeholder="Enjoy" />
<link async href="http://fonts.googleapis.com/css?family=Coda" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>


  </body>
</html>
